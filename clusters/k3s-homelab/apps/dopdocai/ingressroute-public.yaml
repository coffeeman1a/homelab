apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dopdocai-public
  namespace: dopdocai
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`api.dopdocai.lab`) && (PathPrefix(`/v1/auth`) || PathPrefix(`/v1/health`))
      kind: Rule
      priority: 100
      services:
        - name: dopdoc-auth-service
          port: 9200