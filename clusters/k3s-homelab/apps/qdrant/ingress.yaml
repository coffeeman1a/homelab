apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qdrant-ingress
  namespace: qdrant
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: qdrant.lab
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qdrant-qdrant
            port:
              number: 6333

